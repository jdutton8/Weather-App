<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="row">
        <div id="sidebar" class="col-2 m-1">
            <form id="citySubmit">
                <label for="city">Search for a City:</label><br>
                <input type="text" class="mb-1" id="city" placeholder="Kansas City" name="city"><br>
                <input type="submit" class="btn btn-primary" value="Submit"><br>
            </form>
            <div id="searchList"></div>
        </div>
        <div id="weatherDisplay" class="col-9 m-2">
            <div id="currentWeather" class="p-2">
                <h2 id="cityName"></h2>
                <img src="" width="50px" height="50px" id="icon">
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
            <div id="fiveDayWeather" class="row">
                <h3 class="mt-2">5-Day Forecast</h3>
                <div class="container col-2 p-2">
                    <h6 id="day1"></h6>
                    <img src="" width="50px" height="50px" id="icon1">
                    <div id="temp1"></div>
                    <div id="wind1"></div>
                    <div id="humidity1"></div>
                </div>
                <div class="container col-2 p-2">
                    <h6 id="day2"></h6>
                    <img src="" width="50px" height="50px" id="icon2">
                    <div id="temp2"></div>
                    <div id="wind2"></div>
                    <div id="humidity2"></div>
                </div>
                <div class="container col-2 p-2">
                    <h6 id="day3"></h6>
                    <img src="" width="50px" height="50px" id="icon3">
                    <div id="temp3"></div>
                    <div id="wind3"></div>
                    <div id="humidity3"></div>
                </div>
                <div class="container col-2 p-2">
                    <h6 id="day4"></h6>
                    <img src="" width="50px" height="50px" id="icon4">
                    <div id="temp4"></div>
                    <div id="wind4"></div>
                    <div id="humidity4"></div>
                </div>
                <div class="container col-2 p-2">
                    <h6 id="day5"></h6>
                    <img src="" width="50px" height="50px" id="icon5">
                    <div id="temp5"></div>
                    <div id="wind5"></div>
                    <div id="humidity5"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>     
<script src="script.js"></script>
</body>
</html>
